<!DOCTYPE html>
<html>

<head>
  <title>Shop</title>
</head>

<body>
  <div id="app">
    <header>
      <search-product @search="handleSearchClick"></search-product>
      <button class="cart-button">Корзина</button>
    </header>
    <main>
      <cart @ondel="handleDeleteClick" :cart="cart"></cart>
      <div>Общая стоимость: {{ total }}</div>
      <hr>
      <products :query="filterValue" @onbuy="handleBuyClick"></products>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
