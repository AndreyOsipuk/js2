<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="cart" v-show="showCart"><h3>Тут будет корзина</h3></div>
      <input type="text" class="search-text" v-model="searchQuery" @input="filterItems"/>
      <button class="search-button">Поиск</button>
      <button class="cart-button" @click="clickCart">Корзина</button>
    </header>
    <main>
      <div class="goods" v-if="check">
        <div v-for="item in filteredItems" class="item">
          <h2>{{item.name}}</h2>
          <span>{{item.price}}</span>
        </div>
      </div>
      <div class="goods" v-else>
        <h2>Нет данных</h2>
      </div>
    </main>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      items: [],
      filteredItems: [],
      searchQuery: '',
      check: false,
      showCart: false,
    },
    mounted() {
      fetch('http://localhost:3000/products')
        .then(response => response.json())
        .then((items) => {
          this.items = items;
        }).then(() => {
          const regexp = new RegExp(this.searchQuery, 'i');
          this.filteredItems = this.items.filter((item) => regexp.test(item.name));
        })
    },
    methods: {
      filterItems() {
        const regexp = new RegExp(this.searchQuery, 'i');
        this.filteredItems = this.items.filter((item) => regexp.test(item.name));
        this.searchQuery === '' ? this.check = false : this.check = true;
      },
      clickCart() {
        this.showCart = !this.showCart;
      }
    }
  })
</script>


</html>
